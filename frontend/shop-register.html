<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - Unlockit</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card product-card" style="width: 25rem;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <a href="index.html"><img src="assets/images/logo.png" alt="Unlockit Logo" width="300"></a>
                </div>
                <h3 class="card-title text-center mb-4">Neues Konto erstellen</h3>
                <form id="shop-register-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Benutzername</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail-Adresse</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary-neon">Registrieren</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="shop-login.html">Bereits ein Konto? Jetzt anmelden!</a>
                </div>
                <div id="error-message" class="text-danger mt-3 text-center"></div>
            </div>
        </div>
    </div>
    <script src="js/shop-auth.js"></script>
</body>
</html>
