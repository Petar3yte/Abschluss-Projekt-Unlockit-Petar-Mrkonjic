<!DOCTYPE html>
<html lang="de">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Konto - Unlockit</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
  <header class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" alt="Unlockit Logo" width="250">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#shop-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="shop-navbar">
             <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">ZURÜCK ZUM SHOP</a></li>
            </ul>
            <div id="user-actions" class="d-flex align-items-center">
                </div>
        </div>
    </div>
</header>

    <main class="container my-5">
        <h1 class="mb-4">Mein Konto</h1>
        <div class="row">
            <div class="col-md-8">
                <h3>Meine Daten</h3>
                <div id="user-data-feedback" class="mb-3"></div>
                <div class="card product-card mb-5">
                    <div class="card-body">

                        <div class="text-center mb-4">
                            <img src="https://placehold.co/150/1a1a2e/ffffff?text=Profilbild" id="current-profile-pic" alt="Aktuelles Profilbild">
                            <div class="mt-3">
                                <label for="profilePicInput" class="form-label">Profilbild ändern</label>
                                <input class="form-control" type="file" id="profilePicInput" accept="image/png, image/jpeg">
                                <button type="button" id="upload-pic-btn" class="btn btn-secondary mt-2">Hochladen</button>
                            </div>
                        </div>
                        <hr>
                        <form id="user-data-form">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">Vorname</label>
                                    <input type="text" class="form-control" id="firstName">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Nachname</label>
                                    <input type="text" class="form-control" id="lastName">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Geburtsdatum</label>
                                <input type="date" class="form-control" id="birthdate">
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Benutzername</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                             <div class="mb-3">
                                <label for="email" class="form-label">E-Mail</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <hr>
                            <div class="mb-3">
                                <label for="password" class="form-label">Neues Passwort (optional)</label>
                                <input type="password" class="form-control" id="password" placeholder="Leer lassen, um nicht zu ändern">
                            </div>
                            
                            <div id="form-actions" class="d-flex justify-content-end">
                                <button type="submit" id="save-user-data-btn" class="btn btn-primary-neon">Änderungen speichern</button>
                            </div>
                        </form>
                    </div>
                </div>
                <h3>Meine Adressen</h3>
                <div id="address-list" class="vstack gap-3">
                </div>
            </div>
            <div class="col-md-4">
                 </div>
        </div>
    </main>       

    <div class="modal fade" data-bs-theme="dark" id="addAddressModal" tabindex="-1" aria-labelledby="addAddressModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addAddressModalLabel">Neue Adresse hinzufügen</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              <form id="addAddressForm">
                <div class="mb-3">
                    <label for="addressName" class="form-label">Vollständiger Name</label>
                    <input type="text" class="form-control" id="addressName" required>
                </div>
                <div class="mb-3">
                  <label for="addressLine1" class="form-label">Straße</label>
                  <input type="text" class="form-control" id="addressLine1" required>
                </div>
                <div class="mb-3">
                  <label for="city" class="form-label">Ort</label>
                  <input type="text" class="form-control" id="city" required>
                </div>
                <div class="mb-3">
                  <label for="postalCode" class="form-label">Postleitzahl</label>
                  <input type="text" class="form-control" id="postalCode" required>
                </div>
                <div class="mb-3">
                  <label for="country" class="form-label">Land</label>
                  <input type="text" class="form-control" id="country" required>
                </div>
                <div id="addAddressError" class="text-danger mb-3" style="display: none;"></div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                  <button type="submit" class="btn btn-primary-neon">Adresse speichern</button>
                </div>
              </form>
      
            </div>
          </div>
        </div>
      </div>

    <script src="js/main-shop.js"></script>
    <script src="js/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    

</body>
</html>
