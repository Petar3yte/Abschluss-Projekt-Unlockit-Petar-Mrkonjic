<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerdetails - Unlockit Admin</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Unlockit Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">Benutzerübersicht</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="loading-spinner" class="text-center">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Lade...</span>
            </div>
        </div>

        <div id="user-content" class="d-none">
            <h1 class="mb-2">Benutzerdetails</h1>
            <p class="text-muted">Benutzer-ID: <span id="user-uuid"></span></p>

            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    Stammdaten
                    <button id="edit-user-btn" class="btn btn-sm btn-outline-light">Bearbeiten</button>
                </div>
                <div class="card-body">
                    <div id="display-mode">
                        <p><strong>Benutzername:</strong> <span id="user-username-display"></span></p>
                        <p><strong>Vollständiger Name:</strong> <span id="user-fullname-display"></span></p>
                        <p><strong>E-Mail:</strong> <span id="user-email-display"></span></p>
                        <p><strong>Rolle:</strong> <span id="user-role-display" class="badge"></span></p>
                    </div>
                    <div id="edit-mode" class="d-none">
                        <div class="mb-3">
                            <label for="username-input" class="form-label">Benutzername:</label>
                            <input type="text" id="username-input" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="email-input" class="form-label">E-Mail:</label>
                            <input type="email" id="email-input" class="form-control">
                        </div>
                         <div class="mb-3">
                            <label for="firstname-input" class="form-label">Vorname:</label>
                            <input type="text" id="firstname-input" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="lastname-input" class="form-label">Nachname:</label>
                            <input type="text" id="lastname-input" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="role-select" class="form-label">Rolle:</label>
                            <select id="role-select" class="form-select">
                                <option value="Kunde">Kunde</option>
                                <option value="Mitarbeiter">Mitarbeiter</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="password-input" class="form-label">Neues Passwort (optional):</label>
                            <input type="password" id="password-input" class="form-control" placeholder="Leer lassen, um nicht zu ändern">
                        </div>
                    </div>
                </div>
                <div class="card-footer d-none" id="edit-actions">
                    <button id="save-user-btn" class="btn btn-success">Änderungen speichern</button>
                    <button id="cancel-edit-btn" class="btn btn-secondary">Abbrechen</button>
                    <div id="edit-feedback" class="mt-2 d-inline-block ms-2"></div>
                </div>
            </div>

            <div id="recent-orders-section" class="d-none">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0" id="orders-header">Letzte 5 Bestellungen</h3>
                    <div class="d-flex align-items-center">
                        <label for="order-count-select" class="form-label me-2 mb-0">Anzeigen:</label>
                        <select class="form-select form-select-sm" id="order-count-select" style="width: auto;">
                            <option value="5">Letzte 5</option>
                            <option value="10">Letzte 10</option>
                        </select>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Bestell-ID</th>
                                <th>Datum</th>
                                <th>Status</th>
                                <th class="text-end">Summe</th>
                                <th class="text-center">Aktionen</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
             <div class="text-center mt-4">
                <a href="users.html" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Zurück zur Benutzerübersicht
                </a>
            </div>
        </div>
    </div>

    <script src="js/user-detail.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
