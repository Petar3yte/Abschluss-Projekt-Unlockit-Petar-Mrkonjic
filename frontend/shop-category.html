<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlockit</title> 
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <header class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="Unlockit Logo" width="250">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#shop-navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="shop-navbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="shop-category.html?name=Spiele">Spiele</a></li>                    
                    <li class="nav-item"><a class="nav-link" href="shop-category.html?name=Hardware">Hardware</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop-category.html?name=Merch">Merch</a></li>
                </ul>
    
                <div class="search-wrapper position-relative me-3">
                    <form id="live-search-form" class="d-flex">
                        <input id="live-search-input" class="form-control me-2" type="search" placeholder="Suchen...">
                    </form>
                    <div id="live-search-results" class="live-search-container"></div>
                </div>
                <div id="user-actions" class="d-flex align-items-center">
                    </div>
            </div>
        </div>
    </header>
    <main class="container">
        <section id="products" class="my-5">
            <h2 id="category-title" class="fw-bold mb-4">Produkt√ºbersicht</h2>

            <div id="filter-card" class="card product-card mb-4">
                <div class="card-body">
                    <div class="row g-3 align-items-center">
                        <div id="platform-filter-container" class="col-md-5">
                            <label for="platform-filter" class="form-label">Nach Plattform filtern</label>
                            <select id="platform-filter" class="form-select">
                                <option value="">Alle Plattformen</option>
                            </select>
                        </div>
                        <div id="genre-filter-container" class="col-md-5">
                            <label for="genre-filter" class="form-label">Nach Genre filtern</label>
                            <select id="genre-filter" class="form-select">
                                <option value="">Alle Genres</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button id="apply-filters-btn" class="btn btn-primary-neon w-100">Filtern</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="product-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                </div>
        </section>
    </main>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Unlockit. Alle Rechte vorbehalten.</p>
        </div>
    </footer>
    
    <script src="js/main-shop.js"></script>
    <script src="js/cart.js"></script> <script src="js/shop-category.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
