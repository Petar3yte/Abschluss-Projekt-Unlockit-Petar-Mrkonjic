<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasse - Unlockit</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <header class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/logo.png" alt="Unlockit Logo" width="200">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#shop-navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="shop-navbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">ZURÜCK ZUM SHOP</a></li>
                </ul>
                <div id="user-actions" class="d-flex align-items-center">
                    </div>
            </div>
        </div>
    </header>
    
    <main class="container my-5">
        <h1 class="mb-4">Kasse</h1>
        <div class="row g-5">
            <div class="col-md-7">
                <div id="checkout-error" class="alert alert-danger" style="display: none;"></div>
                
                <h4 class="mb-3">Lieferadresse auswählen</h4>
                <div id="address-selection-container" class="vstack gap-3">
                    </div>

                <hr class="my-4">

                <h4 class="mb-3">Zahlung</h4>
                <div id="payment-methods-container" class="my-3">
                    <p class="text-muted">Lade Zahlungsmethoden...</p>
                </div>

                <hr class="my-4">
                
                <button id="place-order-btn" class="w-100 btn btn-primary-neon btn-lg" type="button">Jetzt kaufen</button>
                <button id="place-order-and-continue-btn" class="w-100 btn btn-outline-light btn-lg mt-3" type="button">Kaufen & Weiter Shopen</button>

            </div>

            <div class="col-md-5">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-neon-pink">Dein Warenkorb</span>
                    <span id="summary-cart-counter" class="badge bg-danger rounded-pill"></span>
                </h4>
                <ul id="summary-item-list" class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between list-group-item-dark">
                        <strong>Gesamt (EUR)</strong>
                        <strong id="summary-total">€0,00</strong>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main-shop.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
