<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlungsmethoden - Unlockit Admin</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Unlockit Admin - Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="logout-button" class="btn btn-outline-danger">Abmelden</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Zahlungsmethoden verwalten</h1>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                Neue Zahlungsmethode hinzufügen
            </div>
            <div class="card-body">
                <form id="add-payment-method-form" class="row g-3 align-items-end">
                    <div class="col">
                        <label for="new-method-name" class="form-label">Name der Methode</label>
                        <input type="text" class="form-control" id="new-method-name" required>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Hinzufügen</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
             <div class="card-header">
                Bestehende Zahlungsmethoden
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Status</th>
                            <th scope="col" class="text-end">Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="payment-methods-table-body">
                        </tbody>
                </table>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="dashboard.html" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Zurück zum Dashboard
            </a>
        </div>
    </main>

    <script src="js/dashboard.js"></script>
    <script src="js/payment-methods.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
