<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuen Benutzer anlegen - Unlockit Admin</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Unlockit Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">BenutzerÃ¼bersicht</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Neuen Benutzer anlegen</h1>
        <p>Hier kannst du einen neuen Kunden oder Mitarbeiter registrieren.</p>

        <form id="create-user-form">
            <div class="mb-3">
                <label for="username" class="form-label">Benutzername</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-Mail-Adresse</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Passwort</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="role-select" class="form-label">Rolle</label>
                <select id="role-select" class="form-select" required>
                    <option value="Kunde" selected>Kunde</option>
                    <option value="Mitarbeiter">Mitarbeiter</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstname" class="form-label">Vorname</label>
                    <input type="text" class="form-control" id="firstname">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastname" class="form-label">Nachname</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
            </div>
            
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

            <button type="submit" class="btn btn-success">Benutzer anlegen</button>
            <a href="users.html" class="btn btn-secondary">Abbrechen</a>
        </form>
    </div>

    <script src="js/user-create.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
