<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestelldetails - Unlockit Admin</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Unlockit Admin - Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">                    
                    <li class="nav-item">
                        <a class="nav-link active" href="orders.html">Bestellungsübersicht</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="loading-spinner" class="text-center">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Lade...</span>
            </div>
        </div>

        <div id="order-content" class="d-none">
            <h1 class="mb-2">Bestelldetails</h1>
            <p class="text-muted">Bestell-ID: <span id="order-uuid"></span></p>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Bestellübersicht
                        </div>
                        <div class="card-body">
                            <p><strong>Kunde:</strong> <span id="customer-name"></span></p>
                            <p><strong>E-Mail:</strong> <span id="customer-email"></span></p>
                            <p><strong>Bestelldatum:</strong> <span id="order-date"></span></p>
                            <p><strong>Gesamtsumme:</strong> <span id="total-amount"></span></p>
                            <p><strong>Aktueller Status:</strong> <span id="current-status" class="badge"></span></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            Status ändern
                        </div>
                        <div class="card-body">
                            <div class="input-group">
                                <select class="form-select" id="status-select">
                                    <option value="Ausstehend">Ausstehend</option>
                                    <option value="in_Bearbeitung">in Bearbeitung</option>
                                    <option value="Versendet">Versendet</option>
                                    <option value="Storniert">Storniert</option>
                                </select>
                                <button class="btn btn-success" id="save-status-btn">Speichern</button>
                            </div>
                            <div id="status-feedback" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Bestellte Artikel
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Produkt</th>
                                <th>Anzahl</th>
                                <th class="text-end">Einzelpreis</th>
                                <th class="text-end">Gesamt</th>
                            </tr>
                        </thead>
                        <tbody id="order-items-table">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="orders.html" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Zurück zur Bestellungsübersicht
            </a>
        </div>
    </div>

    <script src="js/order-detail.js"></script>
    <script src="js/dashboard.js"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
