<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Lieferung - Unlockit Admin</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Unlockit Admin - Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">                    
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><button id="logout-button" class="btn btn-outline-danger">Abmelden</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Neue Lieferung erfassen</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="delivery-form">
                    <div id="delivery-items-container">
                        </div>
                    <button type="button" id="add-item-btn" class="btn btn-secondary mt-3">
                        <i class="bi bi-plus-circle"></i> Weitere Position hinzufügen
                    </button>
                    <hr>
                    <button type="submit" id="submit-delivery-btn" class="btn btn-primary w-100">Lieferung verbuchen</button>
                </form>
                <div id="feedback-message" class="mt-3"></div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="dashboard.html" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Zurück zum Dashboard
            </a>
        </div>
    </div>

    <div id="delivery-item-template" class="row g-3 mb-3 align-items-center" style="display: none;">
        <div class="col-md-5"><label class="form-label">Produkt</label><select class="form-select product-select" required><option selected disabled value="">Bitte Produkt auswählen...</option></select></div>
        <div class="col-md-2"><label class="form-label">Menge</label><input type="number" class="form-control quantity-input" min="1" value="1" required></div>
        <div class="col-md-3"><label class="form-label">Einkaufspreis (€) / Stück</label><input type="number" class="form-control cost-input" min="0.01" step="0.01" value="1.00" required></div>
        <div class="col-md-2 d-flex align-items-end"><button type="button" class="btn btn-danger remove-item-btn w-100"><i class="bi bi-trash-fill"></i> Entfernen</button></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script> 
    <script src="js/delivery.js"></script>
</body>
</html>
